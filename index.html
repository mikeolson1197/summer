<!doctype html>
<html lang="en">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body style="background-color: black;">
  
<div class="container">
 
    <div id="first-page" class="align-right" style="padding-top: 100%; display: none;">
        <h1 style="color: white; text-align: right" class="text-right">Summer Sendoff</h1>
        <button id="mybtn" class="btn btn-light float-end">Take me there </button>
        
       
    </div>

    <div id="next-page" style="display: none;" >
        <hr class="border border-white border-1 opacity-50">
        <hr class="border border-white border-2 opacity-50">
        <hr class="border border-white border-3 opacity-75">
        <hr class="border border-white border-4 opacity-100">
        <hr class="border border-white border-5 opacity-100">
        <video autoplay id="myVideo" width="100%">
            <source  src="movie.mp4" type="video/mp4" >
        </video>
        
      <h1 id="demo" style="color: white; text-align: center;margin-top: -20px;"></h1>
      <h3 style="color: white; text-align: center;">Saturday, September 24th</h3>
      <h3 style="color: white; text-align: center;" class="pb-3">8:00PM</h3>
      <p style="color:white; text-align: center;" class="text-muted px-5"><small> Objectively, I think this is something that you'll want to show up to.<br>ü•≥üèùü•Å</small></p>
      <div class="row">
        <div class="col text-center">
          <button id="pauser" class="btn btn-muted">Mute Music</button>
        </div>
      </div>
    </div>

</div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function(){

            $("#first-page").fadeIn(2000);

        var mybtn = document.getElementById("mybtn")

        var pauser = document.getElementById("pauser")

        pauser.onclick = function() {
            var vid = document.getElementById("myVideo");
            if (vid.muted) {
                vid.muted = false
            } else {
                vid.muted = true;
            }
        }
      
        mybtn.onclick = function() {
            $("#first-page").fadeOut(2000);
            $("#next-page").fadeIn(5000);
            console.log("HI")
            document.getElementById("first-page").style.display = "none";
            document.getElementById("next-page").style.display = "";
            var vid = document.getElementById("myVideo");
            vid.play();
        
      };
    
      var countDownDate = new Date("Sep 24, 2022 20:00:00").getTime();
    
    // Update the count down every 1 second
    var x = setInterval(function() {
    
      // Get today's date and time
      var now = new Date().getTime();
        
      // Find the distance between now and the count down date
      var distance = countDownDate - now;
        
      // Time calculations for days, hours, minutes and seconds
      var days = Math.floor(distance / (1000 * 60 * 60 * 24));
      var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      var seconds = Math.floor((distance % (1000 * 60)) / 1000);
        
      // Output the result in an element with id="demo"
      document.getElementById("demo").innerHTML = days + "d " + hours + "h "
      + minutes + "m " + seconds + "s ";
        
      // If the count down is over, write some text 
      if (distance < 0) {
        clearInterval(x);
        document.getElementById("demo").innerHTML = "EXPIRED";
      }
    }, 1000);
    });
    
        
    
    </script>
  </body>
</html>
